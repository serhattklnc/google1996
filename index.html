<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- LOGO KISMI -->
    <div class="logo">
        <img width="351px" height="113px" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
<div class="box">
    <!-- SEARCH KISMI -->
    <div class="search">
        Search the web using Google!
        <br>
        <input type="text" name="q" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
    </div>
    <!-- ALT KISIM -->
    <div class="alt">
        <!-- ALT1 -->
        <div class="alt1">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <!-- ALT2 -->
        <div class="alt2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <!-- ALT3 -->
        <div class="alt3">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
</div>
    <!-- SON KISIM-->
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="son">
        Copyright Â©1998 Google Inc.
    </div>
</body>
</html>
